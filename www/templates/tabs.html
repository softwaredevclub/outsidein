<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">
    <!--Post button-->
    <ion-tab title="Post" icon-off="ion-ios-compose-outline" icon-on="ion-ios-compose" href="#/tab/post">
        <ion-nav-view name="tab-post"></ion-nav-view>
    </ion-tab>

    <!-- Home/Feed Tab -->
    <ion-tab title="Feed" icon-off="ion-ios-glasses-outline" icon-on="ion-ios-glasses" href="#/tab/home">
        <ion-nav-view name="tab-home"></ion-nav-view>
    </ion-tab>

    <!-- Saved Tab -->
    <ion-tab title="Saved" icon-off="ion-ios-star-outline" icon-on="ion-ios-star" href="#/tab/saved">
        <ion-nav-view name="tab-saved"></ion-nav-view>
    </ion-tab>

</ion-tabs>
