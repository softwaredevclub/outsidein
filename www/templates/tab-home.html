<ion-view view-title="Feed">



  <ion-header-bar class="bar bar-header item-input-inset blue">
    <label class="item-input-wrapper">
      <i class="icon ion-ios-search placeholder-icon"></i>
      <input type="search" placeholder="Search" ng-model="query" ng-change="search(query)">
    </label>
    <button class="button button-clear button-light">Go</button>
  </ion-header-bar>

  <img ng-src="img/topbackground.png" class="disable-user-behavior" style="position: fixed; bottom:30px; z-index:1000">

  <ion-content>
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="doRefresh()">
    </ion-refresher>
    <ion-list>
      <ion-item class="ion-text-wrap lighten no-padding" ng-repeat="question in questions" ng-hide="question.hidden">
        <div class="row no-padding">
          <div class="col col-7 col-center no-padding">
            <button style="display:block; margin: 0 auto;" class="button button-icon icon {{question.star}}" ng-click="saveQuestion(question)"></button>
          </div>
          <div class="col col-75 col-offset-7 col-center no-padding" ng-click="viewAnswers(question)">
            <p style="padding-bottom: 3%" class = "home-list-p"><strong>{{question.content}}</strong></p>

            <p style="color: #c54e51">{{question.userName}} | <strong>{{question.numAnswers}} answers</strong> <img src="img/arrow.png" style="position: relative; top: 3.25px" /> </p>
          </div>
          <div class="col no-padding">

            <button style="display: block; margin: 0 auto;" class="button button-icon icon ion-arrow-graph-up-right" ng-click="voteUp(question)" ng-class="{green: question.up}"></button>
            <div class="score">{{question.score}}</div>
            <button style="display: block; margin: 0 auto;" class="button button-icon icon arrow ion-arrow-graph-down-left" ng-click="voteDown(question)" ng-class="{red: question.down}"></button>
          </div>
      </div>
      <form ng-submit="createAnswer(answer)">
        <div class="row no-padding answers" ng-show="question.showAnswer">
          <label class="item item-input" style="width:90%; float:left">
            <input type="text" placeholder="Share a tip." ng-model="answer.content">
          </label>
          <button type="submit" class="button blue" ng-click="saveAnswer(question, answer)">OK</button>
        </div>
      </form>

      <div class="row no-padding answers" ng-show="question.showAnswers" ng-repeat="answer in question.answers">
        <div class="col no-padding">
            <div class="row no-padding">
                <div class="col col-7 col-center no-padding">
                </div>
                <div class="col col-75 col-offset-7 col-center no-padding">
                  <p style="padding-bottom: 3%" class = "home-list-p"><strong>{{answer.content}}</strong></p>

                  <p style="color: #c54e51"> {{answer.user}} </p>
                </div>
                <div class="col no-padding">

                  <button style="display: block; margin: 0 auto;" class="button button-icon icon ion-arrow-graph-up-right" ng-click="voteUpAnswer(question, answer)" ng-class="{green: answer.up}"></button>
                  <div class="score-a">{{answer.score}}</div>
                  <button style="display: block; margin: 0 auto;" class="button button-icon icon ion-arrow-graph-down-left" ng-click="voteUpAnswer(question, answer)" ng-class="{red: question.down}"></button>
                </div>
            </div>
            <div class="row no-padding">
                <div class="col col-7 col-center no-padding"></div>
                <div class="col col-7 no-padding">
                    <img ng-src="img/weather.png" alt="WeatherAPI" ng-show="answer.weather" />
                </div>
            </div>
        </div>
    </div>
      </ion-item>
    </ion-list>
  </ion-content>



</ion-view>
